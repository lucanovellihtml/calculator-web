<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- css style custom -->
    <link href="css/style.css" rel="stylesheet">

    <title>Calculator</title>
</head>

<body>

    <!-- main -->
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">

            <!-- body calculator -->
            <div id="bodyCalculator" class="col-6 border border-white rounded-5 shadow p-3 mb-5 bg-body-tertiary rounded
                position-absolute top-50 start-50 translate-middle p-4">

                <!-- body input -->
                <div id="#bodyInput" class="d-flex flex-column gap-3">

                    <!-- section output -->
                    <div id="sectionOutput" class="border border-light border-opacity-10 rounded-5 bg-primary"></div>

                    <!-- section button -->
                    <div class="d-flex flex-column gap-2">

                        <!-- row one -->
                        <div class="d-flex gap-2">
                            <div class="col"><button type="button">Primary</button></div>
                            <div class="col"><button type="button">Primary</button></div>
                            <div class="col"><button type="button">Primary</button></div>
                            <div class="col"><button type="button" class="bg-dark">Primary</button></div>
                        </div>

                        <!-- row two -->
                        <div class="d-flex gap-2">
                            <div class="col"><button type="button"
                                    class="bg-dark-subtle border-light border-opacity-10">Primary</button></div>
                            <div class="col"><button type="button" class="bg-dark-subtle">Primary</button></div>
                            <div class="col"><button type="button" class="bg-dark-subtle">Primary</button></div>
                            <div class="col"><button type="button" class="bg-danger">Primary</button></div>
                        </div>

                        <!-- row three -->
                        <div class="d-flex gap-2">
                            <div class="col"><button type="button" class="bg-dark-subtle">Primary</button></div>
                            <div class="col"><button type="button" class="bg-dark-subtle">Primary</button></div>
                            <div class="col"><button type="button" class="bg-dark-subtle">Primary</button></div>
                            <div class="col"><button type="button" class="bg-primary">Primary</button></div>
                        </div>

                        <!-- row four -->
                        <div class="d-flex gap-2">
                            <div class="col"><button type="button" class="bg-dark-subtle">Primary</button></div>
                            <div class="col"><button type="button" class="bg-dark-subtle">Primary</button></div>
                            <div class="col"><button type="button" class="bg-dark-subtle">Primary</button></div>
                            <div class="col"><button type="button" class="bg-warning">Primary</button></div>
                        </div>

                        <!-- row five -->
                        <div class="d-flex gap-2">
                            <div class="col"><button type="button" class="bg-dark-subtle">Primary</button></div>
                            <div class="col"><button type="button" class="bg-dark-subtle">Primary</button></div>
                            <div class="col"><button type="button">Primary</button></div>
                            <div class="col"><button type="button" class="bg-success">Primary</button></div>
                        </div>

                    </div>

                </div>

            </div>
        </div>


    </div>

</body>

<!-- js bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
